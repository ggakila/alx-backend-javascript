        let empty_tank = () => {
            return new Promise((resolve, reject) => {
                resolve("Car tank is empty ");
            })
        }

        let engine= (msg) => {
            return new Promise((resolve, reject) => {
                resolve(msg + " The engine is overheating");
            })
        }

        let travel = (msg) => {
            return new Promise((resolve, reject) => {
                resolve(msg + " Car not safe for travelling ");
            })
        }

        empty_tank().then((result) => {
            return engine(result)
        }).then((result) => {
            return travel(result)
        }).then((result)=> {
            console.log("Done " + result)
        })
